box: thatsamguy/trusty-php71
build:
  steps:
    - script:
        name: Install dependencies
        code: |
          composer install && npm install
    - script:
        name: "Build the app"
        code: |
          npm production
deploy:
  steps:
    - gh-pages:
        token: $RUSH_PARTNERS_GIT_TOKEN
        domain: www.rushpartners.co.uk
        basedir: build_production
        branch: gh-pages
